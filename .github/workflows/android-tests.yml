name: Android Mobile Automation Tests

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test Environment'
        required: false
        default: 'dev'
        type: choice
        options:
          - dev
          - qa
          - stage
          - prod

jobs:
  android-tests:
    name: Run Android Tests
    runs-on: macos-latest
    
    strategy:
      matrix:
        api-level: [33, 34]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: ${{ matrix.api-level }}
          target: default
          arch: arm64-v8a
      
      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: arm64-v8a
          target: default
          profile: pixel_4
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -accel on
          disable-animations: true
          disable-spellchecker: true
          disable-linux-hw-check: true
          script: |
            adb wait-for-device
            adb shell settings put global window_animation_scale 0
            adb shell settings put global transition_animation_scale 0
            adb shell settings put global animator_duration_scale 0
            adb shell settings put global window_animation_scale 0.0
            adb shell settings put global transition_animation_scale 0.0
            adb shell settings put global animator_duration_scale 0.0
            echo "Emulator is ready"
      
      - name: Install Appium
        run: |
          npm install -g appium@latest
          appium driver install uiautomator2
          appium --version
      
      - name: Start Appium Server
        run: |
          appium --log-level info --log ./reports/appium-logs/appium.log &
          sleep 10
          echo "Appium server started"
      
      - name: Wait for Appium
        run: |
          until curl -f http://localhost:4723/wd/hub/status || [ $? -eq 22 ]; do
            echo "Waiting for Appium..."
            sleep 2
          done
          echo "Appium is ready"
      
      - name: Run Android Tests
        env:
          ENV: ${{ github.event.inputs.environment || 'dev' }}
        run: |
          npx wdio run config/wdio.android.conf.ts --spec=./src/tests/smoke/login.smoke.spec.ts
        continue-on-error: true
      
      - name: Generate Allure Report
        if: always()
        run: |
          npm run report:allure:generate
      
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.api-level }}
          path: reports/allure-results
          retention-days: 30
      
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.api-level }}
          path: reports/allure-report
          retention-days: 30
      
      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.api-level }}
          path: reports/screenshots
          retention-days: 7
      
      - name: Upload Test Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.api-level }}
          path: reports/logs
          retention-days: 7
      
      - name: Publish Allure Report
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: reports/allure-results
          allure_history: reports/allure-history
          keep_reports: 20
        continue-on-error: true

