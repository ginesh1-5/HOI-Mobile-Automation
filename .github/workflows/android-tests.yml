name: Android Mobile Automation Tests

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Test Environment'
        required: false
        default: 'dev'
        type: choice
        options:
          - dev
          - qa
          - stage
          - prod

jobs:
  android-tests:
    name: Run Android Tests
    runs-on: macos-latest
    
    strategy:
      matrix:
        api-level: [33, 34]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm ci
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: ${{ matrix.api-level }}
          target: default
          arch: x86_64
      
      - name: Create Android Emulator
        run: |
          echo "y" | sdkmanager "system-images;android-${{ matrix.api-level }};default;x86_64"
          echo "no" | avdmanager create avd -n test_emulator -k "system-images;android-${{ matrix.api-level }};default;x86_64" -d "pixel_4"
      
      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          arch: x86_64
          profile: Nexus 6
          script: |
            adb wait-for-device
            adb shell settings put global window_animation_scale 0
            adb shell settings put global transition_animation_scale 0
            adb shell settings put global animator_duration_scale 0
            echo "Emulator is ready"
      
      - name: Install Appium
        run: |
          npm install -g appium@latest
          appium driver install uiautomator2
          appium --version
      
      - name: Start Appium Server
        run: |
          appium --log-level info --log ./reports/appium-logs/appium.log &
          sleep 10
          echo "Appium server started"
      
      - name: Wait for Appium
        run: |
          until curl -f http://localhost:4723/wd/hub/status || [ $? -eq 22 ]; do
            echo "Waiting for Appium..."
            sleep 2
          done
          echo "Appium is ready"
      
      - name: Run Android Tests
        env:
          ENV: ${{ github.event.inputs.environment || 'dev' }}
        run: |
          npm run test:android
        continue-on-error: true
      
      - name: Generate Allure Report
        if: always()
        run: |
          npm run report:allure:generate
      
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.api-level }}
          path: reports/allure-results
          retention-days: 30
      
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-${{ matrix.api-level }}
          path: reports/allure-report
          retention-days: 30
      
      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.api-level }}
          path: reports/screenshots
          retention-days: 7
      
      - name: Upload Test Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.api-level }}
          path: reports/logs
          retention-days: 7
      
      - name: Publish Allure Report
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: reports/allure-results
          allure_history: reports/allure-history
          keep_reports: 20
        continue-on-error: true

