name: Android Tests (Simple)

on:
  push:
    branches: [ main, develop, master ]
  pull_request:
    branches: [ main, develop, master ]
  workflow_dispatch:

jobs:
  android-tests:
    name: Run Android Tests
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          target: default
          arch: x86_64
      
      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          profile: pixel_4
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -accel on
          disable-animations: true
          disable-spellchecker: true
          disable-linux-hw-check: true
          script: |
            adb wait-for-device
            adb shell settings put global window_animation_scale 0
            adb shell settings put global transition_animation_scale 0
            adb shell settings put global animator_duration_scale 0
            adb shell settings put global window_animation_scale 0.0
            adb shell settings put global transition_animation_scale 0.0
            adb shell settings put global animator_duration_scale 0.0
            echo "Emulator is ready"
      
      - name: Install Appium
        run: |
          npm install -g appium@latest
          appium driver install uiautomator2
      
      - name: Start Appium Server
        run: |
          appium --log-level info &
          sleep 10
          echo "Appium server started"
      
      - name: Wait for Appium
        run: |
          until curl -f http://localhost:4723/wd/hub/status || [ $? -eq 22 ]; do
            echo "Waiting for Appium..."
            sleep 2
          done
      
      - name: Run Android Tests
        run: |
          npx wdio run config/wdio.android.conf.ts --spec=./src/tests/smoke/login.smoke.spec.ts
        continue-on-error: true
      
      - name: Generate Allure Report
        if: always()
        run: |
          npm run report:allure:generate
      
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: reports/allure-results
          retention-days: 30
      
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: reports/allure-report
          retention-days: 30
      
      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: reports/screenshots
          retention-days: 7

