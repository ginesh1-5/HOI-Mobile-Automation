name: Android Tests (Simple)

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]
  workflow_dispatch:

jobs:
  android-tests:
    name: Run Android Tests
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Setup Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          target: default
          arch: x86_64

      # Verify System Image Installation
      - name: Verify System Image Installation
        run: |
          echo "=== Checking installed system images ==="
          sdkmanager --list_installed | grep "system-images;android-33" || echo "System image not found, installing..."
          
          # Ensure system image is installed
          yes | sdkmanager "system-images;android-33;default;x86_64" || true
          
          echo "=== Installed system images ==="
          sdkmanager --list_installed | grep system-images

      # Create Android Emulator AVD
      - name: Create Android Emulator AVD
        run: |
          echo "=== Creating AVD ==="
          
          # List available devices
          echo "Available devices:"
          avdmanager list device | head -20
          
          # Create AVD
          echo "no" | avdmanager create avd \
            --force \
            --name test_avd \
            --package "system-images;android-33;default;x86_64" \
            --device "pixel_4"
          
          echo "=== Verifying AVD creation ==="
          avdmanager list avd
          echo "✅ AVD created successfully"

      # Start Android Emulator
      - name: Start Android Emulator
        run: |
          echo "=== Starting Emulator ==="
          echo "Preparing ADB..."
          adb kill-server || true
          sleep 1
          adb start-server
          sleep 2
          
          echo "Starting emulator in background..."
          $ANDROID_HOME/emulator/emulator \
            -avd test_avd \
            -port 5554 \
            -no-window \
            -gpu swiftshader_indirect \
            -noaudio \
            -no-boot-anim \
            -no-metrics \
            -accel off \
            &
          EMULATOR_PID=$!
          echo "Emulator started with PID: $EMULATOR_PID"
          
          echo "=== Waiting for Emulator to Boot ==="
          
          # Wait for device to appear in adb devices
          echo "Step 1: Waiting for device to appear..."
          for i in {1..120}; do
            if adb devices | grep -q "emulator-5554"; then
              echo "Device found in adb devices"
              break
            fi
            echo "Waiting for device... ($i/120)"
            sleep 2
          done
          
          # Wait for device to be online (not offline)
          echo "Step 2: Waiting for device to be online..."
          device_state="offline"
          for i in {1..180}; do
            device_state=$(adb devices | grep emulator-5554 | awk '{print $2}' || echo "offline")
            if [ "$device_state" = "device" ]; then
              echo "✅ Device is online!"
              break
            fi
            echo "Device state: $device_state (attempt $i/180)"
            sleep 3
          done
          
          # Wait for boot completion
          echo "Step 3: Waiting for boot completion..."
          boot_completed="0"
          for i in {1..240}; do
            if [ "$device_state" = "device" ]; then
              boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r\n' || echo "0")
              if [ "$boot_completed" = "1" ]; then
                echo "✅ Emulator is fully booted!"
                break
              fi
            else
              # Re-check device state if still offline
              device_state=$(adb devices | grep emulator-5554 | awk '{print $2}' || echo "offline")
            fi
            echo "Boot status: $boot_completed, Device: $device_state (attempt $i/240)"
            sleep 3
          done
          
          if [ "$boot_completed" != "1" ]; then
            echo "⚠️ Warning: Boot may not be complete (status: $boot_completed)"
            echo "Current device state:"
            adb devices
          fi
          
          echo "Step 4: Applying optimizations..."
          adb shell settings put global window_animation_scale 0 2>/dev/null || true
          adb shell settings put global transition_animation_scale 0 2>/dev/null || true
          adb shell settings put global animator_duration_scale 0 2>/dev/null || true
          
          echo "Step 5: Final verification..."
          adb devices
          echo "✅ Emulator setup complete!"

      # Install Appium
      - name: Install Appium
        run: |
          npm install -g appium@latest
          appium driver install uiautomator2

      # Start Appium Server
      - name: Start Appium Server
        run: |
          appium --log-level info &
          sleep 10
          echo "Appium server started"

      # Wait for Appium to be ready
      - name: Wait for Appium
        run: |
          until curl -f http://localhost:4723/wd/hub/status || [ $? -eq 22 ]; do
            echo "Waiting for Appium..."
            sleep 2
          done

      # Run tests
      - name: Run Android Tests
        run: npm run test:smoke:login
        continue-on-error: true

      # Generate Allure Report
      - name: Generate Allure Report
        if: always()
        run: |
          npm run report:allure:generate

      # Upload Allure Results
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: reports/allure-results
          retention-days: 30

      # Upload Allure Report
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: reports/allure-report
          retention-days: 30

      # Upload Screenshots
      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: reports/screenshots
          retention-days: 7

      # Stop Android Emulator (cleanup)
      - name: Stop Android Emulator
        if: always()
        run: |
          echo "=== Stopping Emulator ==="
          adb -s emulator-5554 emu kill || true
          pkill -f "emulator.*test_avd" || true
          echo "✅ Emulator stopped"
