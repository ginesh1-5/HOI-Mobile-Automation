name: Android Tests (Simple)

on:
  push:
    branches: [main, develop, master]
  pull_request:
    branches: [main, develop, master]
  workflow_dispatch:

jobs:
  android-tests:
    name: Run Android Tests
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Setup Java
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Setup Android SDK
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 33
          target: default
          arch: x86_64

      # Start Android Emulator
      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          arch: x86_64
          target: default
          profile: pixel_4
          emulator-options: -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim -no-metrics
          emulator-boot-timeout: 900
          disable-animations: true
          disable-spellchecker: true
          script: |
            echo "Waiting for ADB to detect device..."
            adb kill-server
            adb start-server
            adb wait-for-device
            echo "Device detected, waiting for boot completion..."
            timeout=300
            counter=0
            while [ $counter -lt $timeout ]; do
              boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
              if [ "$boot_completed" = "1" ]; then
                echo "Emulator is fully booted!"
                break
              fi
              echo "Waiting for boot... ($counter/$timeout seconds)"
              sleep 5
              counter=$((counter + 5))
            done
            if [ "$boot_completed" != "1" ]; then
              echo "Warning: Emulator may not be fully booted"
            fi
            adb shell settings put global window_animation_scale 0
            adb shell settings put global transition_animation_scale 0
            adb shell settings put global animator_duration_scale 0
            echo "Emulator is ready"

      # Install Appium
      - name: Install Appium
        run: |
          npm install -g appium@latest
          appium driver install uiautomator2

      # Start Appium Server
      - name: Start Appium Server
        run: |
          appium --log-level info &
          sleep 10
          echo "Appium server started"

      # Wait for Appium to be ready
      - name: Wait for Appium
        run: |
          until curl -f http://localhost:4723/wd/hub/status || [ $? -eq 22 ]; do
            echo "Waiting for Appium..."
            sleep 2
          done

      # Run tests
      - name: Run Android Tests
        run: npm run test:smoke:login
        continue-on-error: true

      # Generate Allure Report
      - name: Generate Allure Report
        if: always()
        run: |
          npm run report:allure:generate

      # Upload Allure Results
      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: reports/allure-results
          retention-days: 30

      # Upload Allure Report
      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: reports/allure-report
          retention-days: 30

      # Upload Screenshots
      - name: Upload Screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots
          path: reports/screenshots
          retention-days: 7
